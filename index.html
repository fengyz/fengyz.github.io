<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos Viewer</title>
    <style>
        /* Base styles */
        :root {
            --color-background: #ffffff;
            --color-text: #1f2937;
            --color-text-secondary: #6b7280;
            --color-border: #e5e7eb;
            --color-bg-secondary: #f9fafb;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-header-bg: #ffffff;
            --color-header-border: #e5e7eb;
            --color-sidebar-bg: #f9fafb;
            --color-sidebar-text: #1f2937;
            --color-skeleton: #e5e7eb;
        }

        .dark {
            --color-background: #111827;
            --color-text: #f3f4f6;
            --color-text-secondary: #9ca3af;
            --color-border: #374151;
            --color-bg-secondary: #1f2937;
            --color-primary: #3b82f6;
            --color-primary-hover: #60a5fa;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-header-bg: #111827;
            --color-header-border: #374151;
            --color-sidebar-bg: #1f2937;
            --color-sidebar-text: #f3f4f6;
            --color-skeleton: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: calc(100vh - 20px);
            flex-direction: column;
        }

        .main-container {
            display: flex;
            flex: 1;
            max-width: 100%;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--color-header-bg);
            border-bottom: 1px solid var(--color-header-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text);
        }

        /* Sidebar */
        #sidebar {
            width: 25%;
            height: calc(100vh - 75px - 20px);
            overflow-y: auto;
            background-color: var(--color-sidebar-bg);
            border-right: 1px solid var(--color-border);
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            padding-left: 2.5rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            width: 1rem;
            height: 1rem;
        }

        .filter-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border: 1px solid var(--color-border);
            border-radius: 0.25rem;
            background-color: var(--color-background);
            color: var(--color-text);
            cursor: pointer;
        }

        .filter-button.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        /* Main content */
        #main-content {
            width: 75%;
            height: calc(100vh - 75px - 20px);
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Repository list */
        .repo-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .repo-card {
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            background-color: var(--color-background);
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .repo-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .repo-card.active {
            border-color: var(--color-primary);
            border-left-width: 4px;
        }

        .repo-name {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .repo-description {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .language-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            display: inline-block;
        }

        /* Repository detail view */
        .repo-detail {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .repo-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .repo-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .repo-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            border: 1px solid var(--color-primary);
        }

        .btn-secondary {
            background-color: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .repo-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            font-size: 0.75rem;
        }

        /* Repo home page iframe */
        .repo-iframe {
            width: 100%;
            height: calc(100vh - 200px);
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
        }

        /* Utilities */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            #sidebar {
                position: fixed;
                top: 75px;
                left: 0;
                bottom: 0;
                width: 80%;
                max-width: 300px;
                z-index: 50;
                transform: translateX(-100%);
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #main-content {
                width: 100%;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }

            .overlay.show {
                display: block;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>

                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg id="theme-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Open menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>

                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="main-container">
            <div id="sidebar">
                <div class="sidebar-header">
                    <h2>Repositories</h2>
                </div>
                
                <div class="search-container">
                    <input type="text" id="repo-search" class="search-input" placeholder="Search repositories...">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                
                <div class="filter-options">
                    <button class="filter-button active" data-sort="name">Name</button>
                    <button class="filter-button" data-sort="stars">Stars</button>
                    <button class="filter-button" data-sort="updated">Updated</button>
                </div>
                
                <div id="repo-list" class="repo-list">
                    <!-- Repository list populated by JavaScript -->
                </div>
            </div>
            
            <div id="overlay" class="overlay"></div>
            
            <div id="main-content">
                <!-- Repository details populated by JavaScript -->
                <div class="flex justify-center items-center h-full">
                    <p class="text-center text-lg">Select a repository to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const repoList = document.getElementById('repo-list');
        const repoSearch = document.getElementById('repo-search');
        const filterButtons = document.querySelectorAll('.filter-button');
        const content = document.getElementById('main-content');
        
        // State
        let darkMode = false;
        let currentSort = 'name';
        let repositories = [
            {
                name: 'react',
                owner: 'facebook',
                description: 'A declarative, efficient, and flexible JavaScript library for building user interfaces.',
                language: 'JavaScript',
                stars: 187000,
                forks: 38000,
                updated: '2023-04-01',
                homepage: 'https://reactjs.org'
            },
            {
                name: 'vue',
                owner: 'vuejs',
                description: 'Vue.js is a progressive, incrementally-adoptable JavaScript framework for building UI on the web.',
                language: 'TypeScript',
                stars: 199000,
                forks: 32000,
                updated: '2023-04-02',
                homepage: 'https://vuejs.org'
            },
            {
                name: 'angular',
                owner: 'angular',
                description: 'The modern web developer\'s platform',
                language: 'TypeScript',
                stars: 85000,
                forks: 22000,
                updated: '2023-03-25',
                homepage: 'https://angular.io'
            },
            {
                name: 'svelte',
                owner: 'sveltejs',
                description: 'Cybernetically enhanced web apps',
                language: 'TypeScript',
                stars: 62000,
                forks: 3000,
                updated: '2023-04-03',
                homepage: 'https://svelte.dev'
            },
            {
                name: 'tensorflow',
                owner: 'tensorflow',
                description: 'An Open Source Machine Learning Framework for Everyone',
                language: 'Python',
                stars: 169000,
                forks: 87000,
                updated: '2023-03-30',
                homepage: 'https://tensorflow.org'
            },
            {
                name: 'vscode',
                owner: 'microsoft',
                description: 'Visual Studio Code',
                language: 'TypeScript',
                stars: 138000,
                forks: 24000,
                updated: '2023-04-04',
                homepage: 'https://code.visualstudio.com'
            },
            {
                name: 'flutter',
                owner: 'flutter',
                description: 'Flutter makes it easy and fast to build beautiful apps for mobile and beyond',
                language: 'Dart',
                stars: 145000,
                forks: 23000,
                updated: '2023-04-01',
                homepage: 'https://flutter.dev'
            },
            {
                name: 'node',
                owner: 'nodejs',
                description: 'Node.js JavaScript runtime ✨🐢🚀✨',
                language: 'JavaScript',
                stars: 89000,
                forks: 24000,
                updated: '2023-03-29',
                homepage: 'https://nodejs.org'
            },
            {
                name: 'kubernetes',
                owner: 'kubernetes',
                description: 'Production-Grade Container Scheduling and Management',
                language: 'Go',
                stars: 95000,
                forks: 34000,
                updated: '2023-04-02',
                homepage: 'https://kubernetes.io'
            },
            {
                name: 'django',
                owner: 'django',
                description: 'The Web framework for perfectionists with deadlines.',
                language: 'Python',
                stars: 64000,
                forks: 27000,
                updated: '2023-03-28',
                homepage: 'https://www.djangoproject.com'
            }
        ];
        let filteredRepos = [...repositories];
        
        // Toggle dark mode
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark', darkMode);
            
            // Update icon
            if (darkMode) {
                themeIcon.innerHTML = `
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                `;
            } else {
                themeIcon.innerHTML = `
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                `;
            }
        }
        
        // Toggle mobile menu
        function toggleMobileMenu() {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        // Event listeners
        themeToggle.addEventListener('click', toggleDarkMode);
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        overlay.addEventListener('click', toggleMobileMenu);
        
        // Format numbers for UI
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }
        
        // Format dates for UI
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'yesterday';
            } else if (diffDays < 30) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined 
                });
            }
        }
        
        // Render a repository card
        function renderRepoCard(repo) {
            const repoCard = document.createElement('div');
            repoCard.className = 'repo-card';
            
            // Format repo data for UI
            const starsFormatted = formatNumber(repo.stars);
            const forksFormatted = formatNumber(repo.forks);
            const dateFormatted = formatDate(repo.updated);
            
            repoCard.innerHTML = `
                <div class="repo-name">${repo.name}</div>
                <div class="repo-description">${repo.description || 'No description available'}</div>
                <div class="meta-info">
                    ${repo.language ? `
                    <div class="meta-item">
                        <span class="language-dot" style="background-color: ${getLanguageColor(repo.language)}"></span>
                        <span>${repo.language}</span>
                    </div>
                    ` : ''}
                    <div class="meta-item">
                        <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
                        </svg>
                        ${starsFormatted}
                    </div>
                    <div class="meta-item">
                        <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>
                        ${forksFormatted}
                    </div>
                    <div class="meta-item">
                        <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z"></path>
                        </svg>
                        ${dateFormatted}
                    </div>
                </div>
            `;
            
            // Add click handler
            repoCard.addEventListener('click', () => {
                showRepositoryHomepage(repo);
                
                // Mark as active
                document.querySelectorAll('.repo-card.active').forEach(card => {
                    card.classList.remove('active');
                });
                repoCard.classList.add('active');
                
                // Close sidebar on mobile after selection
                if (window.innerWidth <= 768) {
                    toggleMobileMenu();
                }
            });
            
            return repoCard;
        }

        // Render the full repository list
        function renderRepositoryList() {
            repoList.innerHTML = '';
            
            if (filteredRepos.length === 0) {
                repoList.innerHTML = `
                    <div class="p-4 text-center theme-text-secondary">
                        No repositories found matching your search.
                    </div>
                `;
                return;
            }
            
            filteredRepos.forEach(repo => {
                repoList.appendChild(renderRepoCard(repo));
            });
        }

        // Show repository homepage in an iframe
        function showRepositoryHomepage(repo) {
            // Set initial loading state
            content.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                    <svg class="spinner" style="width: 2rem; height: 2rem; color: var(--color-text-secondary);" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
                        <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" stroke-width="4"></path>
                    </svg>
                    <span style="margin-left: 0.75rem; color: var(--color-text);">Loading repository homepage...</span>
                </div>
            `;
            
            // Create repository detail view with iframe
            setTimeout(() => {
                content.innerHTML = `
                    <div class="repo-detail">
                        <div class="repo-header">
                            <div class="repo-header-top">
                                <h1 class="repo-title">${repo.owner}/${repo.name}</h1>
                                <div class="action-buttons">
                                    <a href="https://github.com/${repo.owner}/${repo.name}" target="_blank" class="btn btn-primary">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                                        </svg>
                                        View on GitHub
                                    </a>
                                </div>
                            </div>
                            <div class="repo-description">${repo.description || 'No description available'}</div>
                            <div class="repo-tags">
                                ${repo.language ? `
                                <span class="repo-tag">
                                    <span class="language-dot" style="background-color: ${getLanguageColor(repo.language)}"></span>
                                    ${repo.language}
                                </span>` : ''}
                                <span class="repo-tag">
                                    <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
                                    </svg>
                                    ${repo.stars} stars
                                </span>
                                <span class="repo-tag">
                                    <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                                    </svg>
                                    ${repo.forks} forks
                                </span>
                                <span class="repo-tag">
                                    <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                        <path fill-rule="evenodd" d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z"></path>
                                    </svg>
                                    Updated ${formatDate(repo.updated)}
                                </span>
                            </div>
                        </div>
                        
                        <iframe 
                            class="repo-iframe" 
                            src="${repo.homepage}" 
                            title="${repo.name} homepage"
                            sandbox="allow-scripts allow-same-origin allow-forms"
                        ></iframe>
                    </div>
                `;
            }, 1000);
        }

        // Search and filter
        function handleSearch() {
            const searchTerm = repoSearch.value.toLowerCase();
            
            filteredRepos = repositories.filter(repo => 
                repo.name.toLowerCase().includes(searchTerm) || 
                (repo.description && repo.description.toLowerCase().includes(searchTerm))
            );
            
            sortRepositories();
            renderRepositoryList();
        }

        // Sort repositories
        function sortRepositories() {
            switch (currentSort) {
                case 'name':
                    filteredRepos.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'stars':
                    filteredRepos.sort((a, b) => b.stars - a.stars);
                    break;
                case 'updated':
                    filteredRepos.sort((a, b) => new Date(b.updated) - new Date(a.updated));
                    break;
            }
        }

        // Get language color for UI
        function getLanguageColor(language) {
            const colors = {
                'JavaScript': '#f1e05a',
                'TypeScript': '#3178c6',
                'Python': '#3572A5',
                'Java': '#b07219',
                'Go': '#00ADD8',
                'C#': '#178600',
                'PHP': '#4F5D95',
                'Ruby': '#701516',
                'Vue': '#41b883',
                'Dart': '#00B4AB'
            };
            
            return colors[language] || '#8e8e8e';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set up search
            repoSearch.addEventListener('input', handleSearch);
            
            // Set up sort buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update UI
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Sort repos
                    currentSort = button.dataset.sort;
                    sortRepositories();
                    renderRepositoryList();
                });
            });
            
            // Initial render
            sortRepositories();
            renderRepositoryList();
        });
    </script>
</body>
</html>
