<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --border-color: #e1e4e8;
            --highlight-color: #0366d6;
            --highlight-bg: #f1f8ff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --highlight-color: #58a6ff;
            --highlight-bg: #1f2937;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .content {
            margin-left: 300px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            margin-left: 8px;
            font-size: 16px;
        }

        .repo-list {
            padding: 8px;
        }

        .repo-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
        }

        .repo-item:hover {
            background-color: var(--highlight-bg);
        }

        .repo-item.active {
            background-color: var(--highlight-bg);
            border-color: var(--highlight-color);
            border-left: 4px solid var(--highlight-color);
        }

        .repo-name {
            font-weight: 600;
            color: var(--highlight-color);
            margin-bottom: 4px;
        }

        .repo-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .repo-stats {
            display: flex;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .repo-stats span {
            margin-right: 16px;
            display: flex;
            align-items: center;
        }

        .repo-stats svg {
            margin-right: 4px;
        }

        .readme-container {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            margin-top: 16px;
        }

        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .repo-header h2 {
            margin-right: 8px;
        }

        .repo-header a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .repo-header a:hover {
            text-decoration: underline;
        }

        .markdown-body {
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            padding-bottom: 0.3em;
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-body h2 {
            padding-bottom: 0.3em;
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-body a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: var(--bg-secondary);
            border-radius: 3px;
        }

        .markdown-body ul, 
        .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: var(--text-secondary);
            border-left: 0.25em solid var(--border-color);
            margin-bottom: 16px;
        }

        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
            margin-bottom: 16px;
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        .markdown-body table tr {
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: var(--bg-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-radius: 50%;
            border-top: 4px solid var(--highlight-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        .error-message {
            color: #f85149;
            padding: 20px;
            border: 1px solid #f85149;
            border-radius: 6px;
            background-color: rgba(248, 81, 73, 0.1);
            margin-top: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 85%;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .content {
                margin-left: 0;
            }
            
            .backdrop {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 5;
            }
            
            .backdrop.open {
                display: block;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 20;
                background-color: var(--bg-primary);
                color: var(--text-primary);
                border: 1px solid var(--border-color);
                border-radius: 4px;
                padding: 8px;
                cursor: pointer;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <div class="backdrop" id="backdrop"></div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <div class="header-title">GitHub Repositories</div>
                <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
            </div>
            <div class="repo-list" id="repoList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading repositories...
                </div>
            </div>
        </div>
        
        <div class="content" id="content">
            <div id="welcomeMessage">
                <h1>Select a repository</h1>
                <p>Choose a repository from the sidebar to view its README content.</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const repoList = document.getElementById('repoList');
        const themeToggle = document.getElementById('themeToggle');
        const menuToggle = document.getElementById('menuToggle');
        const backdrop = document.getElementById('backdrop');

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        // Mobile menu toggle
        menuToggle.addEventListener('click', toggleMobileMenu);
        backdrop.addEventListener('click', toggleMobileMenu);

        function toggleMobileMenu() {
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('open');
        }

        // Format numbers for better readability (e.g. 1.2k instead of 1200)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        // Load repositories from local JSON file
        async function loadRepositories() {
            try {
                const response = await fetch('repos.json');
                
                if (!response.ok) {
                    throw new Error(`Failed to load repos.json: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data.repositories) && data.repositories.length > 0) {
                    renderRepositories(data.repositories);
                } else {
                    throw new Error('Invalid JSON format or empty repository list');
                }
            } catch (error) {
                console.error('Error loading repositories:', error);
                repoList.innerHTML = `
                    <div class="error-message">
                        <h3>Error loading repositories</h3>
                        <p>${error.message || 'Could not load repositories from repos.json'}</p>
                        <p>Make sure the repos.json file exists in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }

        // Render the repositories in the sidebar
        function renderRepositories(repositories) {
            // Clear the loading message
            repoList.innerHTML = '';
            
            repositories.forEach(repo => {
                const repoItem = document.createElement('div');
                repoItem.className = 'repo-item';
                repoItem.innerHTML = `
                    <div class="repo-name">${repo.owner}/${repo.name}</div>
                    <div class="repo-description">${repo.description || 'No description available.'}</div>
                    <div class="repo-stats">
                        <span>
                            <svg height="16" width="16" viewBox="0 0 16 16" version="1.1" role="img">
                                <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
                            </svg>
                            ${formatNumber(repo.stars)}
                        </span>
                        <span>
                            <svg height="16" width="16" viewBox="0 0 16 16" version="1.1" role="img">
                                <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                            </svg>
                            ${formatNumber(repo.forks)}
                        </span>
                        <span>${repo.language || 'Unknown'}</span>
                    </div>
                `;
                
                repoItem.addEventListener('click', () => {
                    // Remove active class from any previously selected repo
                    document.querySelectorAll('.repo-item.active').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to the clicked repo
                    repoItem.classList.add('active');
                    
                    // Load repo README
                    loadRepoReadme(repo);
                    
                    // Close mobile menu if open
                    if (sidebar.classList.contains('open')) {
                        toggleMobileMenu();
                    }
                });
                
                repoList.appendChild(repoItem);
            });
        }

        // Load repository README
        function loadRepoReadme(repo) {
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading README for ${repo.name}...
                </div>
            `;
            
            // Fetch README from GitHub API
            fetchReadme(repo.owner, repo.name)
                .then(readmeContent => {
                    if (!readmeContent) {
                        throw new Error('README not found');
                    }
                    
                    content.innerHTML = `
                        <div class="repo-header">
                            <h2>${repo.owner}/${repo.name}</h2>
                            <a href="https://github.com/${repo.owner}/${repo.name}" target="_blank">
                                <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" role="img">
                                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="readme-container">
                            <div class="markdown-body">${marked.parse(readmeContent)}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error loading README:', error);
                    content.innerHTML = `
                        <div class="repo-header">
                            <h2>${repo.owner}/${repo.name}</h2>
                            <a href="https://github.com/${repo.owner}/${repo.name}" target="_blank">
                                <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" role="img">
                                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="error-message">
                            <h3>Error loading README</h3>
                            <p>Could not load the README for this repository. The README might not exist or there might be an issue with the connection.</p>
                        </div>
                    `;
                });
        }

        // Fetch README from GitHub API
        async function fetchReadme(owner, repo) {
            try {
                // GitHub API URL for README
                const url = `https://api.github.com/repos/${owner}/${repo}/readme`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // GitHub returns README content as base64 encoded
                // We need to decode it to get the actual content
                const content = atob(data.content);
                
                return content;
            } catch (error) {
                // For demo purposes, if API call fails, use the fallback function
                console.warn('Error fetching from GitHub API, using fallback:', error);
                return fetchReadmeFallback(owner, repo);
            }
        }

        // Fallback function if GitHub API request fails
        // This fetches README directly from specific repositories we know exist
        async function fetchReadmeFallback(owner, repo) {
            // For specific popular repos, we'll use known GitHub raw URLs
            const knownRepos = {
                'facebook/react': 'https://raw.githubusercontent.com/facebook/react/main/README.md',
                'vuejs/vue': 'https://raw.githubusercontent.com/vuejs/vue/main/README.md',
                'tensorflow/tensorflow': 'https://raw.githubusercontent.com/tensorflow/tensorflow/master/README.md',
                'flutter/flutter': 'https://raw.githubusercontent.com/flutter/flutter/master/README.md',
                'microsoft/vscode': 'https://raw.githubusercontent.com/microsoft/vscode/main/README.md',
                'pytorch/pytorch': 'https://raw.githubusercontent.com/pytorch/pytorch/master/README.md',
                'sveltejs/svelte': 'https://raw.githubusercontent.com/sveltejs/svelte/master/README.md',
                'kubernetes/kubernetes': 'https://raw.githubusercontent.com/kubernetes/kubernetes/master/README.md'
            };
            
            const repoPath = `${owner}/${repo}`;
            
            if (knownRepos[repoPath]) {
                try {
                    const response = await fetch(knownRepos[repoPath]);
                    
                    if (!response.ok) {
                        throw new Error(`Could not fetch from raw URL: ${response.status}`);
                    }
                    
                    return await response.text();
                } catch (error) {
                    console.error('Error fetching from raw URL:', error);
                    return null;
                }
            } else {
                // If it's not a known repo, return null
                return null;
            }
        }

        // Initialize the app by loading repositories from the JSON file
        loadRepositories();
    </script>
</body>
</html>
